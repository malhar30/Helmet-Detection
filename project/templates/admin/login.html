<body>

<div id="single-wrapper">
	<form action="/admin/validateLogin" class="frm-single" method="post">
		<div class="inside">
			<div class="title"><strong>Ninja</strong>Admin</div>
			<!-- /.title -->
			<div class="frm-title">Login</div>
			<!-- /.frm-title -->



            <label for="inputEmail" class="control-label">Email</label>
            <div class="frm-input"><input type="email" name="loginUsername" placeholder="Username" class="frm-inp"><i class="fa fa-user frm-ico"></i></div>

            <label for="inputPassword" class="control-label">Password</label>
			<div class="frm-input"><input type="password" name="loginPassword" placeholder="Password" class="frm-inp"><i class="fa fa-lock frm-ico"></i></div>
            <div class="frm-input" style="text-align: center; color: red">{{ error }}</div>




            <div class="clearfix margin-bottom-20">
				<div class="float-left">
					<div class="checkbox primary"><input type="checkbox" id="rememberme"><label for="rememberme">Remember me</label></div>
					<!-- /.checkbox -->
				</div>
				<!-- /.float-left -->
				<div class="float-right"><a href="page-recoverpw.html" class="a-link"><i class="fa fa-unlock-alt"></i>Forgot password?</a></div>
				<!-- /.float-right -->
			</div>
			<!-- /.clearfix -->
			<button type="submit" class="frm-submit">Login<i class="fa fa-arrow-circle-right"></i></button>


            <a href="/user/loadRegister" class="a-link"><i class="fa fa-key"></i>New to NinjaAdmin? Register.</a>
			<div class="frm-footer">NinjaAdmin Â© 2016.</div>
			<!-- /.footer -->
		</div>
		<!-- .inside -->
	</form>

</div><!--/#single-wrapper -->
