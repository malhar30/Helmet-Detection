<!-- /.fixed-navbar -->
<div id="wrapper">
	<div class="main-content">
		<div class="row small-spacing">
			<div class="col-12">
				<div class="box-content">
					<form data-toggle="validator" action="/admin/updateArea"  autocomplete="off" method="post">
                         {%for row in areaVOList%}

						<div class="form-group">
							<input type="hidden" class="form-control" name="areaId" id="inputName" placeholder="Area Id" value={{row['areaId']}} required>
						</div>

                        <div class="form-group">
							<label for="inputName" class="control-label">Area Name</label>
							<input type="text" class="form-control" name="areaName" id="inputame"  placeholder="Area Name" value= {{row['areaName']}} required>
						</div>

						<div class="form-group">
							<label for="inputName" class="control-label">Area Pincode</label>
                            <input type="text" maxlength="6" class="form-control" name="areaPincode"  id="inputPassword" placeholder="Area PIN Code" value= {{row['areaPincode']}}  required>
                        </div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
						</div>

                        {% endfor %}
					</form>
				</div>
				<!-- /.box-content -->
			</div>
			<!-- /.col-12 -->
		</div>
		<!-- /.row small-spacing -->



        {% include 'admin/footer.html' %}



    </div>
	<!-- /.main-content -->
